---
- name: Install basic package
  block:
  - name: Install basic tools
    package:
      name: "{{ item}}"
      state: present
    loop: "{{ common_install_packages}}"

  - name: Install VMware tools
    package:
      name:
        - open-vm-tools
      state: present
    when:
      - ansible_virtualization_type == "vmware"
      - ansible_virtualization_role == "guest"
  tags:
    - common
    - common_install_packages
